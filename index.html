<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/c768e06d30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="/images/logo.svg" alt="Ping Logo" />
      </div>
      <div class="intro">
        <h1>We are launching<span> soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <input
            type="text"
            id="email"
            placeholder="Your email adress.. "
            aria-label="Enter Email Address"
          />
          <p class="invalid" id="text"></p>
        </div>
        <button class="form-button">Notify Me</button>
      </form>
      <div class="dashboard">
        <img
          src="/images/illustration-dashboard.png"
          alt="dashboard with 4 images"
        />
      </div>
      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <div class="copywright">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gerben van de Weerdhof</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
